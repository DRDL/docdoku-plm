<ul class="nav nav-list">
{{#if error}}
    <li class="configuration-error"><a href="#" class="edit-conf">{{i18n.CONFIGURATION_ERROR}}</a></li>
{{else}}
    <li class="nav-header">{{i18n.THIS_COMPUTER}} <i class="icon-plus add-path" title="{{i18n.NEW_PATH}}"></i></li>
    <li>
        {{#each paths}}
            <a class="path-item" href="#path/{{this}}" title="{{this}}">
                <i class="icon-remove remove-path" data-path="{{this}}" title="{{i18n.REMOVE_PATH}}"></i>
                <i class="icon-folder-close"></i>
                {{folderName this}}
            </a>
        {{/each}}
    </li>

    <li class="nav-header">{{configuration.host}}</li>
    <li>
        {{#each workspaces}}
            <a class="workspace-item" href="#workspace/{{this}}">
                <i class="icon-globe"></i>
                {{this}}
            </a>
        {{/each}}
    </li>
{{/if}}
</ul>
