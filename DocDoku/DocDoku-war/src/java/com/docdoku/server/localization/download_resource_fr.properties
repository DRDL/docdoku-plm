main.title=T\u00E9l\u00E9chargement

section1.title1=Installation en ligne

section1.text1=DocDoku n\u00E9cessite que vous ayez pr\u00E9alablement install\u00E9 le JRE (Java Runtime Environment) 1.6.0_04 (Java 6 Update 4) ou sup\u00E9rieur. Pour effectuer cette installation ou la v\u00E9rifier suivez ce <a href="#" onClick="window.open('http://www.java.com')">lien</a>.
section1.text2=Vous pouvez lancer DocDoku en cliquant sur le lien ci-dessous.

section.supported=Plateformes support\u00E9es :

sidebar.title=Installation DocDoku
sidebar.text=DocDoku s'installant localement sur votre machine, le t\u00E9l\u00E9chargement complet du logiciel n'intervient que la premi\u00E8re fois.
