<div class="actions well">
    <button class="btn btn-default workspace-management" title="{{i18n.BACK}}">
        {{i18n.BACK}}
    </button>
    <button class="btn btn-default add-user" title="{{i18n.ADD_USER}}">
        <i class="fa fa-plus"></i> {{i18n.ADD_USER}}
    </button>
    <button class="btn btn-default create-group" title="{{i18n.CREATE_GROUP}}">
        <i class="fa fa-plus"></i> {{i18n.CREATE_GROUP}}
    </button>
</div>
<div class="margin">
    <h3>{{i18n.GROUPS}}</h3>

</div>
<div class="margin">
    <h3>{{i18n.USERS}}</h3>
    <table id="workspace_user_table" class="table table-striped table-condensed">
        <thead>
        <tr>
            <th><input type="checkbox" class="toggle-checkboxes"/></th>
            <th>{{i18n.LOGIN}}</th>
            <th>{{i18n.NAME}}</th>
            <th>{{i18n.LANG}}</th>
            <th>{{i18n.EMAIL}}</th>
            <th>{{i18n.READONLY}}</th>
        </tr>
        </thead>
        <tbody class="items">
            {{#memberships}}
            <tr>
                <td><input type="checkbox" class="toggle-checkbox"/></td>
                <td>{{member.login}}</td>
                <td>{{member.name}}</td>
                <td>{{member.language}}</td>
                <td>{{member.email}}</td>
                <td>TODO : switch {{readOnly}}</td>
            </tr>
            {{/memberships}}
        </tbody>
    </table>
</div>
