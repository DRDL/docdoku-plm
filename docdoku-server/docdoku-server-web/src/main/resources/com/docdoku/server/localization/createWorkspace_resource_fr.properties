title=DocDoku: cr\u00e9ation d'espace de travail

main.title=Cr\u00e9ation d'espace de travail
section.title=R\u00e9ussi!
section.text1=Votre espace de travail a \u00e9t\u00e9 cr\u00e9\u00e9 avec succ\u00e8s !
section.text2=Vous pouvez, si ce n''est d\u00e9j\u00e0 fait, <a href="{0}/faces/download.xhtml">t\u00e9l\u00e9charger l''application DocDoku</a> pour commencer \u00e0 cr\u00e9er des documents ou des workflows.<br/>Vous avez \u00e9galement la possibilit\u00e9 <a href="{0}/admin/workspace/userAddingForm.jsp">d''ajouter des utilisateurs</a> \u00e0 votre nouvel espace de travail.
sidebar.title=L'application DocDoku
sidebar.text=<a href="{0}/faces/download.xhtml" title="download">L''application DocDoku</a> est utilis\u00e9e par tous les membres d'un espace de travail pour r\u00e9aliser les t\u00e2ches r\u00e9guli\u00e8res telles que g\u00e9rer des documents alors que l'objet de la section web est de configurer votre <a href="{0}/admin/workspacesMenu.jsp">espace de travail</a> et votre <a href="{0}/faces/admin/accountEditionForm.xhtml">compte</a>.