title=DocDokuPLM: cr\u00e9ation d'espace de travail

main.title=Cr\u00e9ation d'espace de travail
section.title=R\u00e9ussi !
section.text1=Votre espace de travail a \u00e9t\u00e9 cr\u00e9\u00e9 avec succ\u00e8s !
section.text2=Vous pouvez commencer \u00e0 cr\u00e9er des documents, des workflows et d\u00e9finir vos produits.<br/>Vous avez \u00e9galement la possibilit\u00e9 <a href="{0}/faces/admin/workspace/userAddingForm.xhtml">d''ajouter des utilisateurs</a> \u00e0 votre nouvel espace de travail.
sidebar.title=DocDokuPLM menu
sidebar.text=Le menu du haut, vous permet dans l''ordre (de gauche \u00e0 droite) de : s\u00e9lectionner l''espace de travail courant, d''afficher la structure des produits et d''explorer les documents de l''espace, contacter les autres membres de l''\u00e9quipe et enfin de configurer votre compte.