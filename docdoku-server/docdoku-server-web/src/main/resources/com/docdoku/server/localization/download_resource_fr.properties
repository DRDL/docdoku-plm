section1.text1=DPLM Client n\u00e9cessite que vous ayez pr\u00e9alablement install\u00e9 Java version 7 ou sup\u00e9rieur. Pour effectuer cette installation ou la v\u00e9rifier suivez ce <a href\="\#" onClick\="window.open('http\://www.java.com')">lien</a>.
section.supported=Choisissez votre plateforme \:
sidebar.title=Qu'est ce que DPLM Client?
sidebar.text=Le DPLM Client est le client riche multiplateforme de DocDokuPLM permettant une interaction* directe entre vos objets 2D et 3D en local sur votre poste de travail (répertoires locaux ou vault) et le repository serveur DocDokuPLM. Agnostique aux formats de vos objets manipulés, il permet une intégration transparente avec tous les outils de création (CAO / DAO) 2D et 3D du marché.
