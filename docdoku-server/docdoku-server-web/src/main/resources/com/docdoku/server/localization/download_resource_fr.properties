title=DocDokuPLM: Desktop

main.title=DocDokuPLM sur votre bureau

section1.title1=Installation en ligne

section1.text1=DocDokuPLM Desktop (Document Management) n\u00e9cessite que vous ayez pr\u00e9alablement install\u00e9 Java version 6 ou sup\u00e9rieur. Pour effectuer cette installation ou la v\u00e9rifier suivez ce <a href="#" onClick="window.open('http://www.java.com')">lien</a>.
section1.text2=Vous pouvez lancer DocDokuPLM en cliquant sur le lien ci-dessous.

section.supported=Plateformes support\u00e9es :

sidebar.title=Installation DocDokuPLM Desktop
sidebar.text=DocDoku Desktop s'installant localement sur votre machine, le t\u00e9l\u00e9chargement complet du logiciel n'intervient que la premi\u00e8re fois.<br/>En fait, comme DocDokuPLM est une application full web, vous n'avez pas v\u00e9ritablement besoin d'installer la version Desktop. Elle est juste fournie pour ceux qui pr\u00e9f\u00e8rent disposer d'une application bureautique.<br/>Par ailleurs, sachez que DocDokuPLM Desktop n'offre seulement que les fonctionnalit\u00e9s de gestion documentaire.
