section1.text1=DocDoku Desktop n\u00e9cessite que vous ayez pr\u00e9alablement install\u00e9 Java version 6 ou sup\u00e9rieur. Pour effectuer cette installation ou la v\u00e9rifier suivez ce <a href="#" onClick="window.open('http://www.java.com')">lien</a>.
