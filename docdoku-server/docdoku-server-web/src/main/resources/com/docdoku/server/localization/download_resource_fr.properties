title=DocDokuPLM\: DPLM
main.title=T\u00e9l\u00e9chargement
section1.title1=DPLM
section1.text1=DocDokuPLM Desktop (Document Management) n\u00e9cessite que vous ayez pr\u00e9alablement install\u00e9 Java version 7 ou sup\u00e9rieur. Pour effectuer cette installation ou la v\u00e9rifier suivez ce <a href\="\#" onClick\="window.open('http\://www.java.com')">lien</a>.
section.supported=Choisissez une plateforme \:
sidebar.title=Installation du DPLM
sidebar.text=Le DPLM s'installant localement sur votre machine, le t\u00e9l\u00e9chargement complet du logiciel n'intervient que la premi\u00e8re fois.<br/>En fait, comme DocDokuPLM est une application full web, vous n'avez pas v\u00e9ritablement besoin d'installer la version Desktop.<br/>Par ailleurs, sachez que le DPLM n'offre seulement que les fonctionnalit\u00e9s de gestion de produit.
