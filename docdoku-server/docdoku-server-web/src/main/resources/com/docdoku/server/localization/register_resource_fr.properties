title=DocDokuPLM: enregistrement

main.title=Enregistrement
section.title=Bienvenue \u00e0 DocDoku!
section.text=Vous venez de cr\u00e9er avec succ\u00e8s votre compte DocDoku.<br/>Vous pouvez d\u00e9sormais <a href="{0}/faces/admin/workspace/workspaceCreationForm.xhtml">cr\u00e9er</a> votre propre espace de travail ou demander \u00e0 un autre utilisateur de vous ajouter au sien. Ensuite vous pourrez commencer \u00e0 travailler avec le <a href="{0}/faces/download.xhtml" title="t\u00e9l\u00e9chargement">Client DocDoku</a>.<br/>Si vous n''\u00eates pas familier avec toutes ces pratiques, nous vous sugg\u00e9rons de consulter la <a href="{0}/help/help.jsp">page d''aide</a>.