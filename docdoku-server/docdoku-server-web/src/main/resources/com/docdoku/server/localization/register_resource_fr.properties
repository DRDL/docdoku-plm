section.text=Vous venez de cr\u00e9er avec succ\u00e8s votre compte DocDokuPLM.<br/>Vous pouvez d\u00e9sormais <a href="{0}/faces/admin/workspace/workspaceCreationForm.xhtml">cr\u00e9er</a> votre propre espace de travail ou demander \u00e0 un autre utilisateur de vous ajouter au sien.