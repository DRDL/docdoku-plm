title=DocDoku: enregistrement

main.title=Enregistrement
section.title=Bienvenue \u00E0 DocDoku!
section.text=Vous venez de cr\u00E9er avec succ\u00E8s votre compte DocDoku.<br/>Vous pouvez d\u00E9sormais <a href="{0}/admin/workspaceCreationForm.jsp">cr\u00E9er</a> votre propre espace de travail ou demander \u00E0 un autre utilisateur de vous ajouter au sien. Ensuite vous pourrez commencer \u00E0 travailler avec le <a href="{0}/download.jsp" title="t\u00E9l\u00E9chargement">Client DocDoku</a>.<br/>Si vous n''\u00EAtes pas familier avec toutes ces pratiques, nous vous sugg\u00E9rons de consulter la <a href="{0}/help/help.jsp">page d''aide</a>.