<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<f:loadBundle var="i18n" basename="com.docdoku.server.localization.taskApproved_resource"/>

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>#{i18n['section.title']}</title>

    <link rel="Shortcut Icon" type="image/ico" href="#{request.contextPath}/images/favicon.ico"/>
    <link rel="stylesheet/less" type="text/css" href="#{request.contextPath}/less/task-vote/style.less"/>

    <script type="text/javascript" src="#{request.contextPath}/js/lib/less-1.3.3.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/js/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/js/lib/bootstrap-2.2.2.min.js"></script>
</head>

<body>
    <div id="header" class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="nav-collapse collapse">
                <div class="container-fluid">
                    <h:graphicImage id="brand-logo" alt="docdoku_plm" library="default" name="images/plm_logo2.png" />
                    <a class="brand" href="#{request.contextPath}/">DocDoku<strong>PLM</strong></a>
                </div>
            </div>
        </div>
    </div>

    <div id="page">
        <h3>#{entity}</h3>
        <div id="content">
            <h4>#{i18n['section.title']}</h4>
            <p>#{i18n['section.text']}</p>
        </div>
    </div>

</body>
</html>
