<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml">
        <ui:define name="title">
            <f:loadBundle var="i18nLogout" basename="com.docdoku.server.localization.admin.logout_resource"/>
            #{i18nLogout['title']}
        </ui:define>
        <ui:define name="content">
            <h3>#{i18nLogout['section.title']}</h3>
            <p>
                <h:outputFormat value="#{i18nLogout['section.text']}" escape="false">
                    <f:param value="#{request.contextPath}"/>
                </h:outputFormat>
            </p>
        </ui:define>

    </ui:composition>
</html>
