<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:em="http://java.sun.com/jsf/composite/default"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:loadBundle var="i18nTemplate" basename="com.docdoku.server.localization.header_footer_resource"/>
    <h:head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
        <title><ui:insert name="title"/></title>
        <link rel="Shortcut Icon" type="image/ico" href="#{request.contextPath}/images/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/font-awesome.min.css"/>
        <link rel="stylesheet/less" type="text/css" href="#{request.contextPath}/less/common/style.less"/>

        <script type="text/javascript" src="#{request.contextPath}/js/lib/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/less-1.3.3.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/bootstrap-2.0.2.min.js"></script>
    </h:head>

    <h:body>      

        <div id="page">
            <em:header />
            <div id="content">
                <ui:insert name="content"/>
            </div>
            <h:messages layout="list" styleClass="alert alert-block" infoClass="alert alert-block alert-info" warnClass="alert alert-block alert-error">
            </h:messages>
            <em:footer />
        </div>
    </h:body>

</html>
