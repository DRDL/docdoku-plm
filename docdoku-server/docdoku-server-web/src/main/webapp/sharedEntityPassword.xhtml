<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:loadBundle var="i18nSharedEntities" basename="com.docdoku.server.localization.shared_entity_resource"/>

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>#{i18nSharedEntities['title']}</title>

    <link rel="Shortcut Icon" type="image/ico" href="#{request.contextPath}/images/favicon.ico"/>
    <link rel="stylesheet/less" type="text/css" href="#{request.contextPath}/less/shared-entity-password/style.less"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/font-awesome.min.css"/>

    <script type="text/javascript" src="#{request.contextPath}/js/lib/less-1.3.3.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/js/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/js/lib/bootstrap-2.2.2.min.js"></script>

</head>
<body>
<div id="header" class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="nav-collapse collapse">
            <div class="container-fluid">
                <img id="brand-logo" alt="docdoku_plm" src="/images/plm_logo2.png"/>
                <a class="brand" href="/">DocDoku<strong>PLM</strong></a>
            </div>
        </div>
    </div>
</div>
<div id="page">

    <h3>#{i18nSharedEntities['password.title']}</h3>

    <div id="content">

        <form id="shared-entity-password-form" class="form-horizontal" method="POST">

            <h4>#{i18nSharedEntities['password_form.title']}</h4>
            <hr />
            <div class="control-group">
                <label class="control-label">#{i18nSharedEntities['password_form.label']}</label>
                <div class="controls">
                    <input type="password" name="password" />
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button form="shared-entity-password-form" class="btn btn-primary">#{i18nSharedEntities['password_form.submit']}</button>
                </div>
            </div>

        </form>

    </div>
</div>
</body>
</html>
