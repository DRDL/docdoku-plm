<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml">
        <ui:define name="title">
            <f:loadBundle var="i18nWorkspaceCreation" basename="com.docdoku.server.localization.admin.workspaceCreationForm_resource"/>
            #{i18nWorkspaceCreation['title']}
        </ui:define>
        <ui:define name="content">
            <ol class="breadcrumb">
                <li><a href="/faces/admin/workspace/workspacesMenu.xhtml">#{i18nTemplate['toplinks.admin']}</a>
                    <span class="divider">/</span></li>
                <li class="active">#{i18nWorkspaceCreation['main.title']}</li>
            </ol>

            <h2>#{i18nWorkspaceCreation['main.title']}</h2>

            <h3>#{i18nWorkspaceCreation['section.title']}</h3>
            <h:form>
                <fieldset id="admin">
                    <h:outputLabel value="#{i18nWorkspaceCreation['section.id']}*:" for="id"/>
                    <h:inputText label="#{i18nWorkspaceCreation['section.id']}" required="true" id="id" value="#{workspaceBean.workspaceId}" size="20" maxlength="50"/>

                    <c:if test="#{accountBean.superAdmin==true}">
                        <h:outputLabel value="#{i18nWorkspaceCreation['section.login']}*:" for="login"/>
                        <h:inputText required ="true" id="login" value="#{workspaceBean.loginToAdd}" size="20" maxlength="50"/>
                    </c:if>

                    <h:outputLabel value="#{i18nWorkspaceCreation['section.description']}:" for="description"/>
                    <h:inputTextarea value="#{workspaceBean.workspaceDescription}" id="description" cols="40" rows="4"/>

                    <br/>
                    <h:selectBooleanCheckbox value="#{workspaceBean.freezeFolders}" style="display: inline;" title="#{i18nWorkspaceCreation['section.freeze_folders']}" id="folderLocked"/>
                    <h:outputLabel style="display: inline;" value="#{i18nWorkspaceCreation['section.freeze_folders']}" for="folderLocked"/>
                    <div class="actions-btn">
                        <h:commandButton styleClass="btn btn-primary" action="#{workspaceBean.createWorkspace}" value="#{i18nWorkspaceCreation['section.submit']}" alt="#{i18nWorkspaceCreation['section.submit']}"/>
                    </div>
                </fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
