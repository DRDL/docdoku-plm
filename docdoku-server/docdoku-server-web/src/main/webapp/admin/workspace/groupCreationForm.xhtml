<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml">
        <ui:define name="title">
            <f:loadBundle var="i18nGroupCreationForm" basename="com.docdoku.server.localization.admin.groupCreationForm_resource"/>
            #{i18nGroupCreationForm['title']}
        </ui:define>
        <ui:define name="content">

            <div id="sidebar" class="well well-large">
                <h3>#{i18nGroupCreationForm['sidebar.title']}</h3>
                <p>#{i18nGroupCreationForm['sidebar.text']}</p>         
            </div>

            <h2>#{i18nGroupCreationForm['main.title']}</h2>
            <h3>#{i18nGroupCreationForm['section.title']}</h3>

            <h:form>
                <fieldset id="admin">
                    <h:outputLabel value="#{i18nGroupCreationForm['section.id']}*:" for="id"/>
                    <h:inputText required ="true" id="id" value="#{workspaceBean.groupToCreate}" size="20" maxlength="50"/>
                    <br/>
                    <div class="actions-btn">
                        <h:commandButton styleClass="btn btn-primary" action="#{workspaceBean.createGroup()}" value="#{i18nGroupCreationForm['section.submit']}" alt="#{i18nUserAddingForm['section.submit']}"/>
                    </div>
                </fieldset>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
