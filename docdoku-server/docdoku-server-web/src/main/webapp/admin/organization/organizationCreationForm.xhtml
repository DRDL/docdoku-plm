<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml">
        <ui:define name="title">
            <f:loadBundle var="i18nOrganizationCreation" basename="com.docdoku.server.localization.admin.organizationCreationForm_resource"/>
            #{i18nOrganizationCreation['title']}
        </ui:define>
        <ui:define name="content">
            <ol class="breadcrumb">
                <li><a href="/faces/admin/organization/organizationMenu.xhtml">#{i18nTemplate['toplinks.organization']}</a>
                    <span class="divider">/</span></li>
                <li class="active">#{i18nOrganizationCreation['main.title']}</li>
            </ol>

            <h2>#{i18nOrganizationCreation['main.title']}</h2>

            <h3>#{i18nOrganizationCreation['section.title']}</h3>
            <h:form>
                <fieldset id="admin">
                    <h:outputLabel value="#{i18nOrganizationCreation['section.id']}*:" for="id"/>
                    <h:inputText label="#{i18nOrganizationCreation['section.id']}" required="true" id="id" value="#{organizationBean.organizationName}" size="20" maxlength="50"/>

                    <c:if test="#{isSuperAdmin==true}">
                        <h:outputLabel value="#{i18nOrganizationCreation['section.login']}*:" for="login"/>
                        <h:inputText required ="true" id="login" value="#{organizationBean.loginToAdd}" size="20" maxlength="50"/>
                    </c:if>

                    <h:outputLabel value="#{i18nOrganizationCreation['section.description']}:" for="description"/>
                    <h:inputTextarea value="#{organizationBean.organizationDescription}" id="description" cols="40" rows="4"/>

                    <div class="actions-btn">
                        <h:commandButton styleClass="btn btn-primary" action="#{organizationBean.createOrganization}" value="#{i18nOrganizationCreation['section.submit']}" alt="#{i18nOrganizationCreation['section.submit']}"/>
                    </div>
                </fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
