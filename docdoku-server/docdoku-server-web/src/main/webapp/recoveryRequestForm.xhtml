<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml">
        <ui:define name="title">
            #{i18nRecoveryRequestForm['title']}
        </ui:define>
        <ui:define name="content">
            <div id="content">
                <h2>#{i18nRecoveryRequestForm['main.title']}</h2>
                <h3>#{i18nRecoveryRequestForm['section.title']}</h3>
                <h:form>
                    <fieldset>
                        <label for="login">#{i18nRecoveryRequestForm['section.login']}* :</label>
                        <h:inputText id="login" value="#{recoveryBean.login}" size="20" maxlength="50"/>
                        <hr/>
                        <h:commandButton styleClass="button" action="#{recoveryBean.sendRecoveryMessage}" value="#{i18nRecoveryRequestForm['section.send']}" alt="#{i18nRecoveryRequestForm['section.send']}"/>
                    </fieldset>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
</html>
