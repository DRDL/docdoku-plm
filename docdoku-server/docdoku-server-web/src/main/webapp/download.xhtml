<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml">
        <ui:define name="title">
            <f:loadBundle var="i18nDownload" basename="com.docdoku.server.localization.download_resource"/>
            #{i18nDownload['title']}
        </ui:define>
        <ui:define name="content">

            <div id="sidebar" class="well well-large">
                <h3>#{i18nDownload['sidebar.title']}</h3>
                <p>#{i18nDownload['sidebar.text']}</p>               
            </div>

            <h2>#{i18nDownload['main.title']}</h2>

            <h3>#{i18nDownload['section1.title1']}</h3>

            <p>
                #{i18nDownload['section.supported']}<br/>
                <img src="#{request.contextPath}/images/windows.gif" alt="Windows"/> windows<br/>
                <img src="#{request.contextPath}/images/linux.gif" alt="Linux"/> linux<br/>
                <img src="#{request.contextPath}/images/apple.gif" alt="Mac"/> mac<br/>
            </p>
            <p><h:outputText value="#{i18nDownload['section1.text1']}" escape="false" /></p>
            <p>#{i18nDownload['section1.text2']}</p>
            <script type="text/javascript" src="http://java.com/js/deployJava.js"></script>
            Java 6
            <script type="text/javascript">
                //deployJava.launchButtonPNG='http://download.oracle.com/javase/tutorial/images/DukeWave.gif';
                deployJava.createWebStartLaunchButton('#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/apps/docdoku_client.jnlp','1.6.0_10');
            </script>
            <br/>
            Java 7
            <script type="text/javascript">
                deployJava.createWebStartLaunchButton('#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/apps/docdoku_clientj7.jnlp','1.7.0');
            </script>
            <!--<a href="<%=request.getContextPath()%>/apps/docdoku_client.jnlp">Go!</a>-->


        </ui:define>

    </ui:composition>
</html>
