<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml">
        <ui:define name="title">
            <f:loadBundle var="i18nDownload" basename="com.docdoku.server.localization.download_resource"/>
            #{i18nDownload['title']}
        </ui:define>
        <ui:define name="content">

            <div id="sidebar" class="well well-large">
                <h3>#{i18nDownload['sidebar.title']}</h3>
                <p><h:outputFormat value="#{i18nDownload['sidebar.text']}" escape="false"/></p>
            </div>

            <h2>#{i18nDownload['main.title']}</h2>

            <h3>#{i18nDownload['section1.title1']}</h3>

            <p>
                #{i18nDownload['section.supported']}<br/>
                <img src="#{request.contextPath}/images/windows.gif" alt="Windows"/> windows<br/>
                <img src="#{request.contextPath}/images/linux.gif" alt="Linux"/> linux<br/>
                <img src="#{request.contextPath}/images/apple.gif" alt="Mac"/> mac<br/>
            </p>
            <p><h:outputText value="#{i18nDownload['section1.text1']}" escape="false" /></p>
            <p>#{i18nDownload['section1.text2']}</p>
