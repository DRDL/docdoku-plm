<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:em="http://java.sun.com/jsf/composite/default"
        >
<ui:composition template="/WEB-INF/templates/moduleTemplate.xhtml">
    <ui:define name="title">
        <f:loadBundle var="i18nPS" basename="com.docdoku.server.localization.explorer_resource"/>
        #{i18nPS['title']} - #{workspaceID} - #{productID}
    </ui:define>
    <ui:define name="styles">
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/jquery.treeview.css?v=${BUILD_NUMBER}"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/modules/jquery.nouislider.css?v=${BUILD_NUMBER}"/>

        <link rel="stylesheet/less" type="text/css" href="#{request.contextPath}/less/product-structure/style.less?v=${BUILD_NUMBER}"/>
    </ui:define>
    <ui:define name="scripts">

        <script type="text/javascript" src="#{request.contextPath}/js/lib/dat.gui.min.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/modernizr.custom.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/jquery.nouislider.min.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/tween.min.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/three.min.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/BinaryLoader.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/ColladaLoader.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/STLLoader.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/Stats.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/threex.domevent.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/VisualizationUtils.js?v=${BUILD_NUMBER}"></script>

        <script type="text/javascript" src="#{request.contextPath}/js/product-structure/dmu/controls/TrackballControls.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/product-structure/dmu/controls/PointerLockControls.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/product-structure/dmu/controls/OrbitControls.js?v=${BUILD_NUMBER}"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/product-structure/dmu/controls/TransformControls.js?v=${BUILD_NUMBER}"></script>

        <script type="text/javascript">
            var APP_CONFIG = {
                workspaceId: "${workspaceID}",
                productId: "${productID}",
                login: "${login}",
                sessionId: "${session.id}",
                workspaceAdmin:"${workspaceAdmin}",
                groups: [${groups}]
            };

            var SCENE_INIT = {};

            var isIpad = navigator.userAgent.indexOf("iPad") != -1;

            var sceneManager;

            // Global Namespace for the application
            var App = {
                debug: false,
                instancesManager : null,
                sceneManager : null,


                setDebug:function(state){
                    App.debug = state;
                    if(state){
                        $("body").addClass("debug");
                    }else{
                        $("body").removeClass("debug");
                    }
                },

                WorkerManagedValues: {
                    maxInstances: 500,
                    maxAngle: Math.PI / 4,
                    maxDist: 100000,
                    minProjectedSize: 0.000001,//100,
                    distanceRating: 0.6,//0.7,
                    angleRating: 0.4,//0.6,//0.5,
                    volRating: 1.0//0.7
                },

                SceneOptions: {
                    grid: false,
                    skeleton: true,
                    zoomSpeed: 1.2,
                    rotateSpeed: 1.0,
                    panSpeed: 0.3,
                    cameraNear: 1,
                    cameraFar: 5E4,
                    defaultCameraPosition: {x: -1000, y: 800, z: 1100},
                    defaultTargetPosition: {x: 0, y: 0, z: 0}
                }

            };


            $(document).ready(function () {

                require.config({
                    baseUrl: "${request.contextPath}/js/product-structure",
                    paths: {
                        "require": "../lib/require/require.min-2.1.2",
                        "text": "../lib/require/text-2.0.3",
                        "i18n": "../lib/require/i18n-2.0.1",
                        "localization": "../localization",
                        "modules": "../modules",
                        "common-objects": "../common-objects",
                        "lib": "../lib"
                    },
                    config: {
                        i18n: {
                            locale: "#{request.locale.language}"
                        }
                    },
                    urlArgs:"v=${BUILD_NUMBER}"
                });

                require(["app","router"], function (AppView,Router) {
                    App.appView = new AppView().render();
                    App.router = Router.getInstance();

                    Backbone.history.start();
                });

                require(["modules/user-popover-module/app",
                    "modules/chat-module/app",
                    "modules/webrtc-module/app",
                    "modules/coworkers-access-module/app"
                ]);

                require(["lib/visualization/BufferGeometryUtils"]);

            });
        </script>
    </ui:define>
    <ui:define name="header">
        <em:header moduleName="product-structure" moduleIcon="fa fa-briefcase" moduleTranslate="#{i18nTemplate['toplinks.product']}" breadcrumbDept="2" />
    </ui:define>
    <ui:define name="content"></ui:define>
</ui:composition>
</html>
