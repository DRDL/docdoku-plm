<div class="coord-group">
<h5>Translation (x y z)</h5>
<input class="coord" type="text" name="tx" title="tx" value="{{instance.tx}}" />
<input class="coord" type="text" name="ty" title="ty" value="{{instance.ty}}" />
<input class="coord" type="text" name="tz" title="tz" value="{{instance.tz}}" />
</div>
<div class="coord-group">
<h5>Rotation (x y z)</h5>
<input class="coord" type="text" name="rx" title="rx" value="{{instance.rx}}" />
<input class="coord" type="text" name="ry" title="ry" value="{{instance.ry}}" />
<input class="coord" type="text" name="rz" title="rz" value="{{instance.rz}}" />
</div>
<div class="coord-group">
<h5>Position</h5>
<select name="position">
    <option value="ABSOLUTE" {{#isAbsolute}}selected{{/isAbsolute}}>{{i18n.ABSOLUTE}}</option>
    <option value="PARENT_RELATIVE" {{^isAbsolute}}selected{{/isAbsolute}}>{{i18n.RELATIVE}}</option>
</select>
<i class="icon-remove remove-cadInstance"></i>
</div>
