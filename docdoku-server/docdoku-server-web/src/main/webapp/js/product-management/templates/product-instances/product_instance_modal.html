<div id="product_instance_modal" class="modal in" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3><a><span class="icon"></span>
            {{model.getSerialNumber}}
        </a></h3>
    </div>
    <div class="modal-body">
        <form id="product_instance_edit_form" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputConfigurationItemId">{{i18n.PRODUCT_ID}}</label>
                <div class="controls">
                    <input type="text" id="inputConfigurationItemId" value="{{model.getConfigurationItemId}}" disabled="disabled"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputIterationNote">{{i18n.ITERATION_NOTE}}</label>
                <div class="controls">
                    <input type="text" id="inputIterationNote" value="{{model.getIterationNote}}" {{^editMode}}disabled="disabled"{{/editMode}} />
                </div>
            </div>
            <hr/>
            <h4>{{i18n.EDIT_PRODUCT_INSTANCE}}</h4>
            <div id="baselinedPartListArea"></div>
        </form>
    </div>

    <div class="modal-footer">
        {{#iteration}}
            <ul id="switch-iteration" class="pager">
                <li class="{{^hasPreviousIteration}}disabled{{/hasPreviousIteration}}">
                    <a href="#" id="previous-iteration"><i class="icon-angle-left icon-large"></i></a>
                </li>
                <li>{{iteration}}</li>
                <li class="{{^hasNextIteration}}disabled{{/hasNextIteration}}">
                    <a href="#" id="next-iteration"><i class="icon-angle-right icon-large"></i></a>
                </li>
            </ul>
        {{/iteration}}

        {{#editMode}}
            <button id="save-instance" class="btn btn-primary" form="product_instance_edit_form">
                {{i18n.SAVE}}
            </button>
            <a id="cancel-iteration" class="btn cancel" data-dismiss="modal">{{i18n.CANCEL}}</a>
        {{/editMode}}
        {{^editMode}}
            <button id="close-product-instance" class="btn modal-close" data-dismiss="modal">{{i18n.CLOSE}}</button>
        {{/editMode}}
    </div>
</div>
