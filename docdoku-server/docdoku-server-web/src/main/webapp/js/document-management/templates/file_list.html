<ul id="file-list" class="file-list"></ul>

<p id="upload-file-shortname"></p>
<div class='progress progress-striped'>
    <div class='bar'></div>
</div>
{{#editMode}}
<form enctype='multipart/form-data' id='upload-form'>
    <input id="upload-btn" name="upload" type='file' class='input-xlarge'/>
    <div id="filedroparea">{{i18n.DROP_FILE_HERE}}</div>
    <button class='btn cancel cancel-upload-btn'>{{i18n.CANCEL}}</button>
</form>
{{/editMode}}
