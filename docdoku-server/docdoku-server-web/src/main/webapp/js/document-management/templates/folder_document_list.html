<div id="actions-{{view.cid}}" class="actions well">

    {{> searchForm}}

    {{^isReadOnly}}

        </button>

        {{> deleteButton}}
        {{> checkoutButtonGroup}}
        {{> tagsButton}}

</div>
<table id="list-{{view.cid}}" class="table table-striped table-condensed"></table>
