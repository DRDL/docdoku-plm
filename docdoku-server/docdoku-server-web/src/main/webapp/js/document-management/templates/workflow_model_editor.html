<div class="actions">
    <input class="name" type="text" autofocus
           placeholder="{{i18n.WORKFLOW_NAME_PLACEHOLDER}}" value="{{workflow.id}}"/>
    <button class="btn cancel">
        {{i18n.CANCEL}}
    </button>
    <button class="btn btn-primary">
        {{i18n.SAVE}}
    </button>
</div>
<div id="workflow-editor">
    <div id="start">start</div>
    <button id="add-activity" title="add activity">add activity</button>
    <ul id="activity-list"></ul>
    <div id="end">end</div>
</div>
