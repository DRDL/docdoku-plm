<div class="header nav-list-entry FolderNavListItem-entry FolderNavEntry">
	<a href="#folders/{{model.path}}" title="{{model.name}}" data-target="#items-{{view.cid}}" class="FolderNavEntry-tab">
		<span class="status FolderNavEntry-status"></span>
		<span class="icon FolderNavEntry-icon"></span>
        <span class="FolderNavEntry-name">{{model.name}}</span>
	</a>
    {{^isReadOnly}}
        <div class="btn-group FolderNavEntry-menu NavToogle">
            <a class="btn dropdown-toggle NavToogle-btn" data-toggle="dropdown">
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu large-entries NavToogle-entries">
                <li class="new-folder NavToogle-entry">
                    <a><span class="icon"></span>{{i18n.NEW_FOLDER}}</a>
                </li>
                <li class="edit NavToogle-entry">
                    <a><span class="icon"></span>{{i18n.RENAME}}</a>
                </li>
                <li class="delete NavToogle-entry">
                    <a><span class="icon"></span>{{i18n.DELETE}}</a>
                </li>
            </ul>
        </div>
    {{/isReadOnly}}
</div>
<ul id="items-{{view.cid}}" class="items FolderNavListItem-subList SubFolderNavList"></ul>
