<div id="product_creation_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">{{i18n.NEW_PRODUCT}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="control-group">
                <label class="control-label" for="inputProductId">Product Id</label>
                <div class="controls">
                    <input type="text" id="inputProductId" placeholder="Product Id" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputDescription">Description</label>
                <div class="controls">
                    <textarea id="inputDescription" placeholder="Description" rows="5"></textarea>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputPartNumber">Part Number</label>
                <div class="controls">
                    <input type="text" id="inputPartNumber" placeholder="Part Number" data-provide="typeahead" />
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary">{{i18n.CREATE_PRODUCT}}</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">{{i18n.CANCEL}}</button>
    </div>
</div>
