<form id="product_creation_form" class="form-horizontal">

    <div class="control-group">
        <label class="control-label" for="inputProductId">{{i18n.PRODUCT_ID}}</label>
        <div class="controls">
            <input type="text" id="inputProductId" placeholder="{{i18n.PRODUCT_ID}}" required />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="inputDescription">{{i18n.DESCRIPTION}}</label>
        <div class="controls">
            <textarea id="inputDescription" placeholder="{{i18n.DESCRIPTION}}" rows="3"></textarea>
        </div>
    </div>

    <div class="control-group" id="inputPartNumberWrapper">
        <label class="control-label" for="inputPartNumber">{{i18n.PART_NUMBER}}</label>
        <div class="controls">
            <input type="text" id="inputPartNumber" placeholder="{{i18n.PART_NUMBER}}" data-provide="typeahead" required />
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <a id="show_part_creation_fields">{{i18n.CREATE_NEW_PART}}</a>
            <a id="hide_part_creation_fields">{{i18n.CANCEL_PART_CREATION}}</a>
        </div>
    </div>

    <div id="part_creation_fields">

        <div class="control-group">
            <label class="control-label" for="inputNewPartNumber">{{i18n.PART_NUMBER}}</label>
            <div class="controls">
                <input type="text" id="inputNewPartNumber" placeholder="{{i18n.PART_NUMBER}}" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputNewPartName">{{i18n.PART_NAME}}</label>
            <div class="controls">
                <input type="text" id="inputNewPartName" placeholder="{{i18n.PART_NAME}}" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputNewPartDescription">{{i18n.DESCRIPTION}}</label>
            <div class="controls">
                <textarea id="inputNewPartDescription" placeholder="{{i18n.DESCRIPTION}}" rows="3"></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputNewPartStandard">{{i18n.STANDARD_PART}}</label>
            <div class="controls">
                <input type="checkbox" id="inputNewPartStandard" />
            </div>
        </div>

    </div>

    <div class="control-group">
        <div class="controls">

        <button class="btn btn-primary" form="product_creation_form">Create Product</button>
        </div>
    </div>

</form>
