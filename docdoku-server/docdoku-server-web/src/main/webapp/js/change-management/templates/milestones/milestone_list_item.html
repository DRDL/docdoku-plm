<td><input type="checkbox"/></td>
<td class="reference milestone_title"><i class="icon-time"></i>{{model.getTitle}}</td>
<td>{{model.getDueDateToPrint}}</td>
<td>{{model.getNumberOfRequests}}</td>
<td>{{model.getNumberOfOrders}}</td>
<td class="acl-info">
    {{#model.isReadOnly}}
    <i class="icon-ban-circle read-only" title="{{i18n.READ_ONLY}}"></i>
    {{/model.isReadOnly}}
    {{#model.isFullAccess}}
    <i class="icon-ban-circle full-access" title="{{i18n.FULL_ACCESS}}"></i>
    {{/model.isFullAccess}}
</td>
