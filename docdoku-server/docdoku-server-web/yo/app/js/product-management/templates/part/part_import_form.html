<div class="modal importer-view">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>

        <h3>{{i18n.IMPORT_PART_DATA}}</h3>
    </div>
    <div class="modal-body">

        <div class="attachedFiles idle">

            <div class="progress-bars"></div>

            <div id="file-selected"><ul></ul>

            </div>

            <form enctype="multipart/form-data" class="upload-form">
                <div class="droppable filedroparea">
                    <input name="upload" type="file" class="input-xlarge droppable upload-btn" accept=".xls"/>
                    <button class="btn btn-success droppable">{{i18n.SELECT_FILE}}</button>
                    <span class="droppable">{{i18n.DROP_FILE_HERE}}</span>
                    <p class="upload-file-shortname"></p>
                </div>
                <button type="button" class="btn cancel cancel-upload-btn">{{i18n.CANCEL}}</button>

            </form>


        </div>
        <p></p>

        <p>
            <input type="checkbox" id="revision_note_checkbox_part"/>{{i18n.ADD_REVISION_NOTE}}
            <textarea type="text" rows="1" id="revision_text_part"></textarea>
        </p>

        <p>
            <input type="checkbox" id="auto_checkout_part"/>{{i18n.AUTO_CHECKOUT}}
        </p>

        <p>
            <input type="checkbox" disabled="disabled" id="auto_checkin_part"/>{{i18n.AUTO_CHECKIN}}

        </p>

        <p>
            <input type="checkbox" id="permissive_update_part"/>{{i18n.PERMISSIVE_UPDATE_PART}}
        </p>

        <button type="button" class="btn btn-primary import-button">{{i18n.IMPORT}}
        </button>



    </div>
</div>
