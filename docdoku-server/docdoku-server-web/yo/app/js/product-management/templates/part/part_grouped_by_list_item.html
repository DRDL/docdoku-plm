{{#columns}}
<td>
    {{#isDate}}
    <a class="date-popover">{{value}}</a>
    {{/isDate}}

    {{#isStringValue}}
    {{#value}}
        {{.}}<br/>
    {{/value}}
    {{/isStringValue}}

    {{#isLinkedDocuments}}
    {{#value}}
        <a target="_blank" class="linkedDocument" href="{{link}}">{{name}}</a>
    {{/value}}
    {{/isLinkedDocuments}}

    {{#isPartNumber}}
    <span class="part_number_value">{{value}}</span>
    {{/isPartNumber}}

</td>
{{/columns}}
