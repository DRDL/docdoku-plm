<div class="actions well">
    {{> searchForm}}

    <button class="btn btn-default new-part" title="{{i18n.NEW_PART}}">
        <span class="icon"></span>
    </button>
    {{> tagsButton}}
    {{> deleteButton}}
    {{> checkoutButtonGroup}}
    {{> aclButton}}
    {{> newVersionButton}}
    {{> releaseButton}}
    {{> newProductButton}}

</div>
<div class="notifications"></div>
<div class="page-controls">
    <button class="btn first-page" title="{{i18n.FIRST_PAGE}}"><i class="fa fa-fast-backward"></i></button>
    <button class="btn previous-page" title="{{i18n.PREVIOUS_PAGE}}"><i class="fa fa-chevron-left"></i></button>
    <button class="btn current-page" title="{{i18n.GO_TO_PAGE}}"></button>
    <button class="btn next-page" title="{{i18n.NEXT_PAGE}}"><i class="fa fa-chevron-right"></i></button>
    <button class="btn last-page" title="{{i18n.LAST_PAGE}}"><i class="fa fa-fast-forward"></i></button>
</div>
<table id="part_table" class="table table-striped table-condensed"></table>
