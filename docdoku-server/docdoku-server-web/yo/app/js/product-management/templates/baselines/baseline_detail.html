<div id="baseline_detail_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>{{i18n.BASELINE}} : {{model.getName}}</h3>
    </div>

    <div class="modal-body">
        <div class="notifications"></div>
        <div class="form-horizontal">
            <div class="control-group">
                <label class="control-label">{{i18n.PRODUCT_ID}}</label>
                <div class="controls">
                    {{model.getConfigurationItemId}}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{i18n.DESCRIPTION}}</label>
                <div class="controls">
                    {{model.getDescription}}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{i18n.PARTS}}</label>
                <div class="controls baselinedPartListArea"></div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">{{i18n.CLOSE}}</button>
    </div>

</div>
