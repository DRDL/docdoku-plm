<div id="user_defined_function_modal" class="modal hide fade" tabindex="-1" role="dialog"
     aria-hidden="true">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>{{i18n.USER_DEFINED_FUNCTION}}</h3>
    </div>

    <div class="modal-body">

        <form id="user_defined_function_form" class="form-horizontal">

            <div class="control-group">
                <label class="control-label">{{i18n.PRODUCT_ID}}</label>
                <div class="controls">
                     <span class="help-inline"><select class="user-defined-product-select" required></select></span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{i18n.TYPE}} {{i18n.OR}} {{i18n.BASELINE}}</label>
                <div class="controls">
                     <span class="help-inline"><select class="user-defined-baseline-select" required></select></span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{i18n.INIT_VALUE}} (memo)</label>
                <div class="controls">
                    <span class="help-inline">
                        <textarea class="user-defined-init">return 0;</textarea>
                    </span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{i18n.UDF_DEF}}</label>
                <div class="controls">
                    <span class="help-inline">
                          <textarea class="user-defined-function-def">return memo + (part.attrs.weight || 0);</textarea>
                    </span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"></label>
                <div class="controls">
                    <span class="help-inline">
                         <button class="btn btn-primary run-udf" aria-hidden="true">{{i18n.RUN}}</button>
                    </span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"></label>
                <div class="controls">
                    <span class="help-inline udf-result">

                    </span>
                </div>
            </div>

        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">{{i18n.CLOSE}}</button>
    </div>

</div>
