{{> attribute_list_item}}
<div class="controls{{#model.locked}} shift-margin{{/model.locked}}">
    {{#editMode}}
    <input type="url" class="input-xlarge value" placeholder="{{i18n.VALUE}}" value="{{model.value}}"
    {{#model.mandatory}}required{{/model.mandatory}}/>
    {{#model.mandatory}}*{{/model.mandatory}}
    {{/editMode}}
    {{^editMode}}
    <a class="attribute-link" target="blank" href="{{model.value}}">{{model.value}}</a>
    {{/editMode}}
</div>
