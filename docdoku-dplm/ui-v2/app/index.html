<html ng-app="dplm">
<head>
    <title>DPLM</title>
    <link rel="stylesheet" type="text/css" href="css/angular-material.mod.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
</head>
<body>

<div ng-controller="AppCtrl" layout="vertical" layout-fill>

    <section layout="horizontal" flex>

        <md-sidenav class="md-sidenav-left md-whiteframe-z2" component-id="left" is-locked-open="$media('md')">

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
            </md-toolbar>
            <md-content class="md-padding" ng-controller="LeftCtrl">
                <md-button ng-click="close()" class="md-primary" aria-label="" hide-md>
                    Close Sidenav Left
                </md-button>
                <p hide show-md>
                    This sidenav is locked open on your device. To go back to the default behavior,
                    narrow your display.
                </p>
            </md-content>

        </md-sidenav>

        <md-content flex class="md-padding">

            <ng-view></ng-view>

        </md-content>

    </section>

</div>


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="js/components/cli.js"></script>
    <script src="js/components/configuration.js"></script>
    <script src="js/components/translation.js"></script>
    <script src="js/home/home.js"></script>
    <script src="js/settings/settings.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
