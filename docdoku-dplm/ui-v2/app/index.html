<html ng-app="dplm" ng-controller="AppCtrl" >
<head>
    <title ng-bind="title"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" type="text/css" href="css/angular-material.mod.css"/>
    <!--<link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css"/>-->
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/blue-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/settings.css"/>

</head>
<body>

<div layout="vertical" layout-fill>

    <section layout="horizontal" flex>

        <md-sidenav class="md-sidenav-left md-whiteframe-z2" component-id="left" is-locked-open="$media('md')">

            <md-toolbar>
                <h1 class="md-toolbar-tools" ng-bind="title"></h1>
            </md-toolbar>

            <md-content class="md-padding">
                <p ng-repeat="workspace in workspaces">{{workspace}}</p>
            </md-content>

        </md-sidenav>

        <md-content flex ng-view></md-content>

    </section>

</div>


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="js/components/cli.js"></script>
    <script src="js/components/configuration.js"></script>
    <script src="js/components/translation.js"></script>
    <script src="js/components/notification.js"></script>
    <script src="js/home/home.js"></script>
    <script src="js/settings/settings.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
