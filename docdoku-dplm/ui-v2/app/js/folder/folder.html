<md-toolbar scroll-shrink>
    <div class="md-toolbar-tools">
        <h3>
        <md-button aria-label="" ng-click="openMenu()" hide-md> <i class="fa fa-bars"></i>          
            </md-button>
            <span>{{ folder.path | fileshortname }}</span>
        </h3>
    </div>
</md-toolbar>

<md-content class="md-padding">  
    <md-list>
      <md-item ng-repeat="file in files">
        <md-item-content ng-controller="FileController">
          <div class="md-tile-left">
             icon
          </div>
          <div class="md-tile-content">        
            <h4>{{file}}</h4>
          </div>
        </md-item-content>
        <md-divider ng-if="!$last"></md-divider>
      </md-item>
    </md-list>
</md-content>
