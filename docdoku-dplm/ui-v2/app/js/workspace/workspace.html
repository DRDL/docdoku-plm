<md-toolbar scroll-shrink>
    <div class="md-toolbar-tools">
        <h3>
          <md-button aria-label="" ng-click="openMenu()" hide-md> <i class="fa fa-bars"></i>      
          </md-button>

          <md-button aria-label="" ng-click="showInBrowser()">
            {{workspace}}     
          </md-button>
        </h3>        
         
    </div>
    <md-progress-linear ng-show="loadingParts" mode="indeterminate"></md-progress-linear>
</md-toolbar>


<div class="row list-header" layout="horizontal">
  <div flex>
    <md-text-float style="margin: 0 18px;" label="{{'SEARCH' | translate}} ({{count}} {{'ITEMS' | translate}})" ng-model="search" type="text"></md-text-float>
  </div>
  <div style="padding-right:8px;">
    <md-checkbox ng-model="filters.checkoutable" aria-label="">
      <i class="fa fa-eye"></i>
    </md-checkbox>
    <md-checkbox ng-model="filters.checkoutedByMe" aria-label="">
      <i class="fa fa-pencil"></i>
    </md-checkbox>
    <md-checkbox ng-model="filters.released" aria-label="">
      <i class="fa fa-check"></i>
    </md-checkbox>
    <md-checkbox ng-model="filters.checkouted" aria-label="">
      <i class="fa fa-lock"></i>
    </md-checkbox>
  </div>    
</div>

<div on-scroll-end="onScrollEnd()" class="fullscreen-wrapper offset-toolbar" >
  <md-content class="md-padding">
    <md-list>
      <md-item ng-repeat="part in parts | filterParts:filters">
        <md-item-content ng-controller="PartController" layout-align="start start">
          <div class="md-tile-left" align="center" >
              <i class="fa fa-check fa-lg" ng-show="part.isReleased"></i>
              <i class="fa fa-eye fa-lg" ng-show="!part.isReleased 
              && !part.checkoutUser"></i>
              <i class="fa fa-pencil fa-lg" ng-show="part.checkoutUser === configuration.user"></i>
               <i class="fa fa-lock" ng-show="part.checkoutUser && part.checkoutUser !== configuration.user"></i>
          </div>

          <div class="md-tile-content">
           
             <div class="cursor" ng-click="toggleOpenedPart(part)">
               <i style="float:right" class="fa" ng-class="{'fa-angle-down': part != openedPart, 'fa-angle-up': part === openedPart}"></i> 
               <h3>
                  {{part.partNumber}}-{{part.version}}-{{part.iterations | last}} 
                  <small>
                    {{part.cadFileName || 'NO_CAD_FILE' | translate }}
                  </small>
                </h3>
                <h4 ng-show="part.checkoutUser">
                  {{'CHECKOUT_BY'}} {{part.checkoutUser}} {{part.checkoutDate | timeago}}
                </h4>
            </div>

            <div>
              <part-actions class="slide-down" ng-if="part === openedPart"></part-actions>
            </div>

          </div>        

        </md-item-content>
        <md-divider ng-if="!$last"></md-divider>
      </md-item>
    </md-list>
      <md-progress-linear ng-show="loadingMore" mode="indeterminate"></md-progress-linear>
  </md-content>
</div>
