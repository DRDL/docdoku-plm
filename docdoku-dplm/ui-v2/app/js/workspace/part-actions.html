<md-progress-linear ng-if="part.busy"  mode="determinate" ng-value="part.progress"></md-progress-linear>
<div class="md-actions" ng-if="!part.busy">
	<md-button aria-label="" ng-click="download()" class="md-primary">
	  {{'DOWNLOAD' | translate}}
	</md-button>
	<md-button ng-if="!part.isReleased && !part.checkoutUser" aria-label="" ng-click="checkout()" class="md-primary">
	  {{'CHECKOUT' | translate}}
	</md-button>
	<md-button ng-if="part.checkoutUser === configuration.user"  aria-label="" ng-click="checkin()" class="md-primary">
	  {{'CHECKIN' | translate}}
	</md-button>
	<md-button ng-if="part.checkoutUser === configuration.user" aria-label="" ng-click="undoCheckout()" class="md-primary">
	  {{'UNDO_CHECKOUT' | translate}}
	</md-button>	
</div>
<div class="row" ng-if="!part.busy">
	<label>{{'SAVE_TO' | translate}}</label>
	<i class="fa fa-folder-open"></i><select ng-model="folder.path">
		<option ng-repeat="folder in folders" value="{{folder.path}}">
			{{folder.path | fileshortname}}
		</option>
	</select>

	<md-checkbox ng-model="options.force" aria-label="">
      {{'FORCE'|translate}}
    </md-checkbox>
    <md-checkbox ng-model="options.recursive" aria-label="">
      {{'RECURSIVE'|translate}}
    </md-checkbox>

</div>
