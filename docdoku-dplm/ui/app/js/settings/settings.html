<md-toolbar scroll-shrink>
    <div class="md-toolbar-tools">
        <h3>
            <md-button aria-label="" ng-click="openMenu()" hide-md><i class="fa fa-bars"></i>
            </md-button>
            <md-button aria-label="">
                <i class="fa fa-cog"></i> {{'SETTINGS' | translate}}
            </md-button>
        </h3>
    </div>
</md-toolbar>

<div layout="vertical" class="settings">

    <md-content class="md-padding">
        <form ng-submit="save()">
            <div class="row">
                <md-radio-group ng-model="lang">
                    <span>{{'LANG'|translate}}</span>
                    <md-radio-button value="fr" aria-label="">{{'FR'|translate}}</md-radio-button>
                    <md-radio-button value="en" aria-label=""> {{'EN'|translate}}</md-radio-button>
                </md-radio-group>
            </div>
            <div class="row">
                <md-text-float label="{{'USER' | translate}}" ng-model="configuration.user" required></md-text-float>
                <md-text-float label="{{'PASSWORD' | translate}}" ng-model="configuration.password" type="password"
                               required></md-text-float>
            </div>
            <div class="row">
                <md-text-float label="{{'HOST' | translate}}" ng-model="configuration.host"></md-text-float>
                <md-text-float label="{{'PORT' | translate}}" ng-model="configuration.port"
                               type="number"></md-text-float>
            </div>
            <div class="row">
                <md-button aria-label="" class="md-raised md-primary">{{'SAVE'|translate}}
                </md-button>
            </div>
        </form>
    </md-content>

</div>
