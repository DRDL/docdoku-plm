<div id="add-path-modal" class="modal modal hide fade">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3>{{i18n.NEW_PATH}}</h3>
    </div>
    <div class="modal-body">
        <form id="form-add-path" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="path">{{i18n.PATH}}</label>
                <div class="controls">
                    <input type="text" id="path" required readonly/>
                    <div class="directory-chooser"></div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" form="form-add-path">{{i18n.OK}}</button>
        <a class="btn cancel" data-dismiss="modal">{{i18n.CANCEL}}</a>
    </div>
</div>
