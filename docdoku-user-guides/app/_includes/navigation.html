<h4>{% t global.navigation %}</h4>

<ul class="nav nav-pills nav-stacked">
    <li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
    {% t global.version %} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
    {% for page in site.pages %}
        <li><a href="{{ site.url }}{{ site.lang }}{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
    </ul>
    </li>

    <li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
    {% t global.languages %} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
        {% for lang in site.languages %}
            <li><a href="{{ site.url }}{{ lang }}{{ page.url }}">{{ lang }}</a></li>
        {% endfor %}
    </ul>
    </li>
    
</ul>
