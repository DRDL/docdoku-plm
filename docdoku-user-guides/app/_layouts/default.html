{% if site.lang == "en" %}
    {% assign baseURL = page.relative %}
{% else %}
    {% assign baseURL = page.relative|add:'../' %}
{% endif %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DocDokuPLM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:js assets/scripts/vendor/modernizr.js -->
        <script src="{{ baseURL }}bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <!-- build:css assets/styles/main.css -->
        <link rel="stylesheet" href="{{ baseURL }}assets/styles/main.css">
        <!-- endbuild -->
</head>
    <body>
    {{ site.lang }}<br />
    {{ page.relative }}<br />
    {{ baseURL }}
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <nav id="header" class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
             <img id="brand-logo" alt="docdoku_plm" src="{{ page.relative }}assets/images/plm_logo2.png">
            <a class="brand" href="/">DocDoku<strong>PLM</strong></a>
            </div>
          </div>
        </nav>
       
        <div id="page">
            <h3>{{ page.title }}</h3>
            <div id="content">
                {{ content }}
            </div>
             <a href="{{ baseURL }}fr{{ page.url}}">{% t global.french %}</a> - 
             <a href="{{ baseURL }}{{ page.url}}">{% t global.english %}</a>
        </div>

        <!-- build:js assets/scripts/main.js -->
        <script src="{{ baseURL }}bower_components/jquery/jquery.js"></script>
        <script src="{{ baseURL }}assets/scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js assets/scripts/vendor/bootstrap.js -->
        <script src="{{ baseURL }}bower_components/bootstrap/js/affix.js"></script>
        <script src="{{ baseURL}}bower_components/bootstrap/js/alert.js"></script>
        <!-- endbuild -->

</body>
</html>
